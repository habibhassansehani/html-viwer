<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
   <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 1000px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    resize: none;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #0056b3;
}

iframe {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>HTML Viewer</h1>
        <textarea id="htmlInput" placeholder="Write your HTML here..."></textarea>
        <button id="runButton">Run HTML</button>
        <iframe id="htmlOutput"></iframe>
    </div>






    
    <script>
        document.getElementById("runButton").addEventListener("click", function() {
    const htmlContent = document.getElementById("htmlInput").value;
    const iframe = document.getElementById("htmlOutput");

    // Write the HTML content inside the iframe
    iframe.srcdoc = htmlContent;
});

    </script>
</body>
</html>
